<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector   
de Objetos en Tiempo Real Avanzado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center text-blue-400">Detector de Objetos en Tiempo Real Avanzado</h1>

        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
            <div class="w-full md:w-1/2">
                <div class="relative rounded-lg overflow-hidden shadow-lg mb-4">
                    <video id="webcam" class="w-full" autoplay muted></video>
                    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                </div>
                <div class="flex justify-between space-x-2">
                    <button id="toggleDetection" class="w-1/2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Pausar Detección
                    </button>
                    <button id="captureImage" class="w-1/2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Capturar Imagen
                    </button>
                </div>
            </div>

            <div class="w-full md:w-1/2 space-y-4">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-green-400">Objetos Detectados</h2>
                    <div class="object-list-container h-64 overflow-y-auto border border-gray-700 rounded-lg p-2">
                        <ul id="object-list" class="space-y-2"></ul>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-yellow-400">Estadísticas de Detección</h2>
                    <canvas id="detectionChart"></canvas>
                </div>

                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-400">Configuración</h2>
                    <div class="flex items-center space-x-2">
                        <label for="confidenceThreshold" class="mr-2">Umbral:</label>
                        <input type="range" id="confidenceThreshold" min="0" max="1" step="0.05" value="0.5" class="w-full">
                        <span id="confidenceValue" class="ml-2">0.5</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="mt-8 text-red-500 font-bold text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
    <script src="script.js"></script> </body>
</html>
